# формат вывода логов. %C{1.} - название класса, [%-5level] - уровень вложения
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

# включение actuator
management.endpoint.gateway.enabled=true
# включение необходимых endpoints
management.endpoints.web.exposure.include=*

# добавление текста ошибки в response (для обработки ошибок)
server.error.include-message=always
